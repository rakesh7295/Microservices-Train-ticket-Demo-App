apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-remote
  namespace: default
spec:
  selector:
    matchLabels:
      name: mongo-remote
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo-remote
    spec:
      containers:
        - name: mongocontainer
          image: mongo:latest
          imagePullPolicy: IfNotPresent
          command:
          - "mongod"
          - "--bind_ip"
          - "0.0.0.0"
          ports:
          - containerPort: 27017
            name: mongocontainer

---
apiVersion: v1
kind: Service
metadata:
  name: test-mongo
  namespace: default
spec:
  ports:
    - name: http
      port: 27017    
  selector:
   name: mongo-remote

---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: assurance-mongo
  namespace: default
spec:
  selector:
    matchLabels:
      app: assurance-mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: assurance-mongo
    spec:
      containers:
      - name: assurance-mongo
        image: mongo:latest
        imagePullPolicy: IfNotPresent
        command:
        - "mongod"
        - "--bind_ip"
        - "0.0.0.0"        
        ports:
        - containerPort: 27017
          name: assurance-mongo

---

apiVersion: v1
kind: Service
metadata:
  name: ts-assurance-mongo
  namespace: default
spec:
  ports:
    - name: http
      port: 27017    
  selector:
   app: assurance-mongo

